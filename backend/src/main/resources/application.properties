spring.application.name=humedal
# H2
spring.datasource.url=jdbc:h2:mem:demo_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# JWT configuration
# jwt.secret must be a BASE64-encoded secret. Aquí hay un valor de ejemplo (128-bit base64).
# En producción reemplazar por una clave fuerte y mantenerla fuera del repo.
jwt.secret=K7I0q1jvV2d8NcR4mT8BxP9zQ4nH6uL3xM0fZ2sY1vA=
jwt.expirationMillis=3600000

# CORS allowed origin (frontend)
app.frontend.origin=http://localhost:5173

# Logging (opcional)
logging.level.org.springframework.security=INFO